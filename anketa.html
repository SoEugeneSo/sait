    <main class="anketa-container">
        <div class="banner-container">
            <div class="catalog-imagee"></div>
            <div class="bannere">
                <h1 class="zoom">Анкета</h1>
            </div>
        </div>
        <div class="error-message" id="errorMessage"></div>
        <form class="anketa-form" id="userForm" onsubmit="return validateForm(event)">
            <label for="firstName">Имя:</label>
            <input type="text" id="firstName" name="firstName" title="Пожалуйста, введите корректное имя"required required pattern="[А-Яа-яЁё]+" title="Пожалуйста, введите корректное имя">

            <label for="lastName">Фамилия:</label>
            <input type="text" id="lastName" name="lastName" required pattern="[А-Яа-яЁё]+" title="Пожалуйста, введите корректную фамилию">

            <label for="birthdate">Дата рождения:</label>
            <input type="date" id="birthdate" name="birthdate" required>
            <button onclick="checkAge()">Проверить возраст</button>
            <p id="result"></p> 
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required title="Пожалуйста, введите корректный email">

            <label for="phone">Телефон:</label>
            <input type="tel" id="phone" name="phone" required pattern="\+7\d{10}" placeholder="+7XXXXXXXXXX" title="Пожалуйста, введите корректный телефон">

            <label for="fileInput">Прикрепить файл:</label>
            <input type="file" id="fileInput" name="fileInput" required title="Пожалуйста, прикрепите файл">

            <button type="submit">Готово</button>
            <div id="totalAmount">Общая сумма: 0 руб.</div>
            <div class="operation-message" id="operationMessage">Операция выполнена</div>
            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>
            
        </form>


    </main>
